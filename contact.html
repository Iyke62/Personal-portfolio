<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact | Ikemba Osuagwu</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/contact.css" />
  </head>
  <body>

    <!-- Header Navigation -->
    <header class="site-header" role="banner">
      <nav class="navbar" role="navigation" aria-label="Main Navigation">
        <h1 class="logo">Ikemba<span>Dev</span></h1>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" aria-current="page">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Contact Form Section -->
    <main class="contact-container" data-testid="test-contact-page">
      <section class="contact-section">
        <h2>Contact Me</h2>
        <p>
          Got a question, collaboration idea, or just want to say hello? Fill out
          the form below and Iâ€™ll get back to you as soon as I can.
        </p>

        <form id="contactForm" novalidate aria-label="Contact Form">
          <!-- Full Name -->
          <div class="form-group">
            <label for="fullName">Full Name :</label>
            <input
              type="text"
              id="fullName"
              name="fullName"
              data-testid="test-contact-name"
              aria-describedby="error-name"
              required
            />
            <small
              id="error-name"
              class="error-message"
              data-testid="test-contact-error-name"
            ></small>
          </div>

          <!-- Email -->
          <div class="form-group">
            <label for="email">Email Address :</label>
            <input
              type="email"
              id="email"
              name="email"
              data-testid="test-contact-email"
              aria-describedby="error-email"
              required
            />
            <small
              id="error-email"
              class="error-message"
              data-testid="test-contact-error-email"
            ></small>
          </div>

          <!-- Subject -->
          <div class="form-group">
            <label for="subject">Subject :</label>
            <input
              type="text"
              id="subject"
              name="subject"
              data-testid="test-contact-subject"
              aria-describedby="error-subject"
              required
            />
            <small
              id="error-subject"
              class="error-message"
              data-testid="test-contact-error-subject"
            ></small>
          </div>

          <!-- Message -->
          <div class="form-group">
            <label for="message">Message :</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              data-testid="test-contact-message"
              aria-describedby="error-message"
              required
            ></textarea>
            <small
              id="error-message"
              class="error-message"
              data-testid="test-contact-error-message"
            ></small>
          </div>

          <!-- Submit -->
          <button
            type="submit"
            class="btn"
            data-testid="test-contact-submit"
          >
            Send Message
          </button>

          <!-- Success Message -->
          <p
            id="successMessage"
            class="success-message"
            data-testid="test-contact-success"
            role="alert"
          ></p>
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
      <p>&copy; 2025 Ikemba Osuagwu | All Rights Reserved</p>
    </footer>

    <script src="contact.js"></script>
  </body>
</html>
